<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let DiemLy= prompt('Nhap DiemLy')
    let DiemHoa=prompt('Nhap DiemHoa')
    let DiemSinh=prompt('Nhap DiemSinh')
    let A = parseInt(DiemLy)
    let B = parseInt(DiemHoa)
    let C = parseInt(DiemSinh)
    let TrungBinh=(A + B + C)/3
    alert('Diem Trung Binh' + TrungBinh)
</script>
</body>
</html>
